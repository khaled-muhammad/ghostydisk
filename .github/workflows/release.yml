name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            artifact_name: ghostydisk-linux-x86_64
          - os: windows-latest
            platform: windows-x86_64
            artifact_name: ghostydisk-windows-x86_64
          - os: macos-latest
            platform: macos-x86_64
            artifact_name: ghostydisk-macos-x86_64
          - os: macos-latest
            platform: macos-arm64
            artifact_name: ghostydisk-macos-arm64
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      if: matrix.os != 'macos-latest' || matrix.platform == 'macos-x86_64'
      run: |
        pyinstaller --onefile --name ghostydisk ghostydisk.py
    
    - name: Build executable (ARM64)
      if: matrix.os == 'macos-latest' && matrix.platform == 'macos-arm64'
      run: |
        arch -arm64 pyinstaller --onefile --name ghostydisk ghostydisk.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/ghostydisk${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/ghostydisk-linux-x86_64/ghostydisk
          artifacts/ghostydisk-windows-x86_64/ghostydisk.exe
          artifacts/ghostydisk-macos-x86_64/ghostydisk
          artifacts/ghostydisk-macos-arm64/ghostydisk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 